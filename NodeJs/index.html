<body>
	<canvas id="particles-js">
		<script src="./source/javascripts/particlesjs.js"></script>
	</canvas>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Title</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<script type="text/javascript">
					jQuery(document).ready(function($) {
						$("form.navbar-form input").on({
								focus: function () {
									$(this).animate({"width": "500px"}, 2000);
								},
								blur: function () {
									$(this).animate({"width": "250px"}, 2000);
								}
							});
					});
				</script>
				<form class="navbar-form navbar-left" role="form">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="Search">
						<span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Link</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li><a href="#">Separated link</a></li>
						</ul>
						<li data-toggle="modal" data-target="#myModal"><a href="#"><span class="glyphicon glyphicon-user"></span> Account</a></li>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<script>
						jQuery(document).ready(function($) {
							$("#re_password").hide();
							$("input#inputPassword").click(function(event) {
								/* Act on the event */
								if (this.value === "no") {
									$("input#password_log").hide("fast", function (event) {
										$("h4.modal-title").text("Sign up");
										$("div#register").show("slow");
									});
								} else {
									$("input#password_log").show("fast", function (event) {
										$("h4.modal-title").text("Log in")
										$("div#register").hide("slow");
									});
								}
							});
							$("div.form-group.has-feedback a").click(function(event) {
								$("#login").hide("slow", function (event) {
									$("h4.modal-title").text("Retrieve Password");
									$("#re_password").show("fast");
								});
							});
							$("#re_open").click(function(event) {
								$("#re_password").hide("slow", function (event) {
									$("#login").show("slow", function() {
										$("h4.modal-title").text("Log in");
									});
								});
							});
						});
					</script>
					<h4 class="modal-title">Log in</h4>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="login">
						<form action="#" method="POST" class="form-horizontal" role="form">
							<div class="form-group has-feedback">
								<label for="user_info">Email address:</label>
								<input type="email" class="form-control" id="user_info" placeholder="Username or email">
								<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
							</div>
							<div class="form-group has-feedback">
								<label for="password">Do you already have an account?</label>
								<div class="radio">
									<label>
										<input type="radio" name="havePassword" id="inputPassword" value="no">
										No, create an accout now.
									</label>
								</div>
								<div id="register" style="display: none;">
									<label for="password">Password:</label>
									<input type="password" class="form-control" id="password_reg" placeholder="Password">
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="havePassword" id="inputPassword" value="yes" checked="checked">
										Yes, my password is:
									</label>
								</div>
							</div>
							<div class="form-group has-feedback">
								<input type="password" class="form-control" id="password_log" placeholder="Password">
								<a href="#">Forget Password?</a>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="button" class="btn btn-primary">Cancel</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="re_password">
						<form action="#" method="POST" class="form-horizontal" role="form">
							<div class="form-group has-feedback">
								<label for="user_info">Username:</label>
								<input type="text" class="form-control" id="user_info" placeholder="Username">
								<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
							</div>
							<div class="form-group has-feedback">
								<label for="user_re">Email address:</label>
								<input type="email" class="form-control" id="user_re" placeholder="Email address">
							</div>
							<div class="form-group">
								<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="button" class="btn btn-primary" id="re_open">Cancel</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
